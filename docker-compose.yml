version: "3"

volumes:
  files:
    driver: local
  mysql:
    driver: local
  backup:
    driver: local

services:
  db:
    image: webhippie/mariadb:latest
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_USERNAME=ivan
      - MARIADB_PASSWORD=ivan
      - MARIADB_DATABASE=forecast
      - MARIADB_MAX_ALLOWED_PACKET=128M
      - MARIADB_INNODB_LOG_FILE_SIZE=64M
    ports:
      - 3307:3306
    healthcheck:
      test: ["CMD", "/usr/bin/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - mysql:/var/lib/mysql
      - backup:/var/lib/backup
    networks:
      - default

  v1:
    build: /tmp/workflow/servicev1/
    command: gunicorn apiv1:app -b :8081
    environment:
      - HOST=db
    ports:
      - 8001:8081
    links:
      - db

